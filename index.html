<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <header><img src="https://i.pinimg.com/736x/55/26/85/5526859383693fb2e8e00c5321a0dfaa.jpg" alt="Logotipo do Cat Cafe com um gato e uma xícara de café" width="100">  <hr>  <h1>Cat Cafe</h1><nav> <a href="">Quem Somos</a> <a href="">Produtos</a> <a href="">Contato</a></nav></header>
    
</body>
<main> <h2>Para marcar um Brunch em nosso espaço: </h2>
 <form action="">
    <label for="nome">Nome Completo</label> <br>
    <input type="text" name="nome" id="nome" required> <br> <br>
    <label for="email">E-mail</label> <br>
    <input type="email" name="email" id="email" required> <br> <br>
    <label for="assunto">Assunto</label> <br>
    <input type="text" name="assunto" id="assunto"> <br> <br>
    <label for="mensagem">Mensagem</label> <br>
    <textarea name="mensagem" id="mensagem" rows="4"></textarea> <br> <br>
    <input type="submit">
 </form>

</main>


</html>
